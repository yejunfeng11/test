<html>
    <head>
        <title>古诗排版</title>
        <style>
            p{font-family: 隶书;}
        </style>
    </head>
    <body style="text-align: center;">
    <h2>早发白帝城</h2>
    <p>李白</p>
    <p>朝词白帝彩云间，</p>
    <p style="font-size: 150%;">千里江陵一日。</p>
    <p style="font-size: 200%;">两岸猿声抵不住，</p>
    <p style="font-size: 250%;">轻舟已过万重山。</p>
    </body>
</html>
